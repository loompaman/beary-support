<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beary Support</title>
  <style>
    :root {
      --bg: #fff7f2;
      --card: #ffffff;
      --text: #2d1a10;
      --muted: #6b5b52;
      --accent: #b5674a;
      --border: #f0e3da;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #fff7f2 0%, #fff1e9 100%);
    }
    header {
      padding: 48px 24px 16px;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 32px; }
    p { margin: 0; color: var(--muted); }
    main {
      max-width: 840px;
      margin: 0 auto;
      padding: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 32px 24px 48px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beary Support</h1>
    <p>Get help with the Beary app.</p>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <h2>Support</h2>
        <p>Need help or have feedback?</p>
        <p style="margin-top:12px;"><a href="support.html">Visit Support Page</a></p>
      </div>
      <div class="card">
        <h2>Privacy</h2>
        <p>Learn how we handle your data.</p>
        <p style="margin-top:12px;"><a href="privacy.html">Read Privacy Policy</a></p>
      </div>
      <div class="card">
        <h2>Contact</h2>
        <p>Email us anytime:</p>
        <p style="margin-top:12px;"><a href="mailto:studylyfe99@gmail.com">studylyfe99@gmail.com</a></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2026 Beary. All rights reserved.
  </footer>
</body>
</html>
